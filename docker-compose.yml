version: '3'

services:
  snapclient:
    build: .
    container_name: snapclient-mini
    restart: always
    network_mode: host
    volumes:
 #     - /run/user/1000/pulse:/run/user/1000/pulse
      - ./snapclient.conf:/etc/default/snapclient
 #     - /var/run/dbus:/var/run/dbus 
 #     - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
    devices:
      - /dev/snd:/dev/snd
    environment:
 #     - TZ=America/New_York
 #     - SNAPCLIENT_SOUNDCARD=""
 #     - SNAPCLIENT_HOST=192.168.1.198
      - HOSTID="Pulse" 
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
      - PULSE_SINK=snapcast
